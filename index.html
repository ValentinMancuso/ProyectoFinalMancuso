<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/modal.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Casacas</title>
  </head>
  <body class="body">
    <header>
      <div class="header-container">
        <div class="ladoIzquierdo">
          <a href="index.html">
            <img src="img/logo.PNG" alt="Logo" class="logoPrincipal" />
          </a>
        </div>
        <!-- <div class="ladoMedio">
          <input type="text" class="searchBar" placeholder="Buscar tu casaca" />
          <img src="img/botonBusqueda.svg" alt="Search" class="searchButton" />
        </div> -->
        <div class="ladoDerecho" id="ladoDerecho">
          <button
            type="button"
            class="botonesSesion"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Carrito
          </button>
          <button class="botonesSesion" id="inicioSesion">
            Iniciar sesion
          </button>
        </div>
      </div>
    </header>
    <ul class="lista" id="lista"></ul>

    <!-- Mi Modal -->
    <div class="contenedor-modal" id="contenedorModal">
      <form class="form form-close" id="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder=" Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Nombre</label>
          <input
            type="name"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="nameHelp"
            placeholder="Ingresar nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Contraseña"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Recordame</label>
        </div>
        <button type="submit" class="btn btn-primary" id="botonInicioSesion">
          Iniciar sesion
        </button>
      </form>
    </div>

    <!-- Modal carrito-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content" id="modal-content">
          <div class="modal-header">
            <!-- Titulo Carrito -->
            <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
          </div>
          <!-- Container Carrito -->
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <p id="precioTotal">Total: $0</p>
            <!-- Boton Cerrar -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: rgb(117, 189, 189)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
